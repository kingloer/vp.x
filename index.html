<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v.p.x</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            overflow: hidden; /* Prevent body scroll */
        }
        #video-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #video-player {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Important for full-screen video feel */
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

    <div id="video-container" class="relative">
        <video id="video-player" loop autoplay playsinline class="rounded-none"></video>

        <div id="message-box" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 p-6 bg-gray-900/80 text-white text-xl font-bold rounded-xl shadow-2xl transition-opacity duration-500 opacity-0 pointer-events-none text-center border-2 border-white/50">
            </div>

        <div id="index-indicator" class="absolute bottom-6 right-6 p-2 bg-gray-900/50 text-white text-sm font-medium rounded-full">
            Video 1/4
        </div>
    </div>

    <script>
        // --- Configuration ---
        const videoSources = [
            "1.mp4",
            "2.mp4",
            "3.mp4",
            "4.mp4",
            "5.mp4"
        ];
        const SWIPE_THRESHOLD = 50; // Minimum vertical pixel distance for a valid swipe

        // --- State and DOM Elements ---
        let currentVideoIndex = 0;
        let startY = 0;
        let endY = 0;
        let firstInteraction = true; // Flag to control the startup message

        const videoElement = document.getElementById('video-player');
        const messageBox = document.getElementById('message-box');
        const indexIndicator = document.getElementById('index-indicator');
        const videoContainer = document.getElementById('video-container');


        // --- Message Control ---

        /**
         * Shows the initial instruction message.
         */
        function showInitialMessage() {
            const instructions = `
                <div class="space-y-3">
                    <p class="text-3xl font-extrabold text-indigo-400">TAP to Play/Pause</p>
                    <p class="text-lg font-medium">SWIPE Up/Down for Next/Previous</p>
                </div>
            `;
            messageBox.innerHTML = instructions;
            messageBox.classList.add('opacity-100');
            messageBox.classList.remove('opacity-0');
            
            // Set a very long timeout. It will be cancelled on first interaction.
            window.messageTimeout = setTimeout(hideMessage, 10000); 
        }

        /**
         * Hides the instruction message immediately and permanently.
         */
        function hideMessage() {
            messageBox.classList.add('opacity-0');
            messageBox.classList.remove('opacity-100');
            clearTimeout(window.messageTimeout);
        }
        
        /**
         * Handles the state change after the very first user tap or swipe.
         */
        function handleFirstInteraction() {
            if (firstInteraction) {
                hideMessage();
                firstInteraction = false;
            }
        }


        // --- Core Functions ---

        /**
         * Updates the video player source and starts playback.
         */
        function loadVideo(index) {
            // Calculate the new index, ensuring it wraps around
            if (index < 0) {
                index = videoSources.length - 1;
            } else if (index >= videoSources.length) {
                index = 0;
            }

            currentVideoIndex = index;
            videoElement.src = videoSources[currentVideoIndex];
            
            // MODIFICATION 2: Set volume to full (1.0) and explicitly unmute
            videoElement.volume = 1.0; 
            videoElement.muted = false; 

            // Update UI indicator
            indexIndicator.textContent = `Video ${currentVideoIndex + 1}/${videoSources.length}`;

            // Load and attempt to play 
            videoElement.load();
            videoElement.play().catch(error => {
                console.warn("Autoplay prevented:", error);
            });
        }


        // --- Event Listeners ---

        // 1. Touch/Swipe Handlers
        videoContainer.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
            endY = startY; // Reset endY on new touch
        });

        videoContainer.addEventListener('touchmove', (e) => {
            endY = e.touches[0].clientY;
        });

        videoContainer.addEventListener('touchend', () => {
            handleFirstInteraction(); // Hide message on first swipe attempt
            const deltaY = endY - startY;

            if (Math.abs(deltaY) > SWIPE_THRESHOLD) {
                if (deltaY < 0) {
                    // Swipe Up (Next Video)
                    loadVideo(currentVideoIndex + 1);
                } else {
                    // Swipe Down (Previous Video)
                    loadVideo(currentVideoIndex - 1);
                }
            }
            // Reset for the next gesture
            startY = 0;
            endY = 0;
        });

        // 2. Click/Tap Handler for Play/Pause
        videoContainer.addEventListener('click', () => {
            handleFirstInteraction(); // Hide message on first tap

            if (videoElement.paused) {
                // When playing after a user tap, the video should have sound
                videoElement.muted = false;
                videoElement.play().catch(e => console.error("Play error:", e));
            } else {
                videoElement.pause();
            }
        });


        // --- Initialization ---

        window.onload = function() {
            // 1. Load the first video (which also sets the volume to 1.0)
            loadVideo(0);

            // 2. Display the instructions
            showInitialMessage();
        };

    </script>
</body>
</html>
